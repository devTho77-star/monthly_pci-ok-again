<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Donation</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    :root {
      --primary: #4CAF50;
      --primary-dark: #2E8B57;
      --error: #e74c3c;
      --success: #27ae60;
      --border: #ddd;
      --text: #333;
      --background: #f9f9f9;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: var(--text);
      background: var(--background);
      padding: 20px;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: var(--primary-dark);
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }
    
    input, select {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 5px;
      font-size: 16px;
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
    }
    
    .error {
      color: var(--error);
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }
    
    .card-element {
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 5px;
      background: white;
    }
    
    .card-element.StripeElement--focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
    }
    
    .card-element.StripeElement--invalid {
      border-color: var(--error);
    }
    
    .btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(to right, var(--primary), var(--primary-dark));
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.3s;
    }
    
    .btn:hover {
      opacity: 0.9;
    }
    
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .message {
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
      text-align: center;
      display: none;
    }
    
    .message.error {
      background: #ffe6e6;
      color: var(--error);
      border: 1px solid #ffcccc;
    }
    
    .message.success {
      background: #e6ffe6;
      color: var(--success);
      border: 1px solid #ccffcc;
    }
    
    .secure-notice {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }
    
    .secure-notice i {
      color: var(--primary);
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Monthly Donation</h1>
    
    <div id="error-message" class="message error"></div>
    <div id="success-message" class="message success"></div>
    
    <form id="donation-form">
      <div class="form-group">
        <label for="amount">Monthly Amount (€)</label>
        <input type="number" id="amount" name="amount" min="5" step="0.01" value="25.00" required>
        <div class="error" id="amount-error">Please enter a valid amount (minimum €5)</div>
      </div>
      
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>
        <div class="error" id="name-error">Please enter your full name</div>
      </div>
      
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
        <div class="error" id="email-error">Please enter a valid email address</div>
      </div>
      
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone">
      </div>
      
      <div class="form-group">
        <label for="donation-by">Donation In Honor Of (Optional)</label>
        <input type="text" id="donation-by" name="donation-by" placeholder="E.g., In memory of John Doe">
      </div>
      
      <div class="form-group">
        <label>Card Details</label>
        <div id="card-element" class="card-element"></div>
        <div class="error" id="card-error"></div>
      </div>
      
      <button type="submit" id="submit-btn" class="btn">
        <span id="button-text">Start Monthly Donation</span>
        <span id="button-spinner" class="loading" style="display: none;"></span>
      </button>
    </form>
    
    <div class="secure-notice">
      <i class="fas fa-lock"></i>
      <span>Your payment information is securely processed by Stripe and never touches our servers.</span>
    </div>
  </div>

  <script>
    // Initialize Stripe
    const stripe = Stripe(process.env.STRIPE_PUBLISHABLE_KEY);
    const elements = stripe.elements();
    
    // Create card element
    const cardElement = elements.create('card', {
      style: {
        base: {
          fontSize: '16px',
          color: '#333',
          '::placeholder': {
            color: '#aab7c4'
          }
        }
      }
    });
    
    cardElement.mount('#card-element');
    
    // Handle form submission
    const form = document.getElementById('donation-form');
    const submitBtn = document.getElementById('submit-btn');
    const buttonText = document.getElementById('button-text');
    const buttonSpinner = document.getElementById('button-spinner');
    const cardError = document.getElementById('card-error');
    const errorMessage = document.getElementById('error-message');
    const successMessage = document.getElementById('success-message');
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Reset errors
      hideErrors();
      
      // Validate form
      if (!validateForm()) {
        return;
      }
      
      // Show loading state
      setLoading(true);
      
      try {
        // Create payment method
        const { paymentMethod, error } = await stripe.createPaymentMethod({
          type: 'card',
          card: cardElement,
          billing_details: {
            name: document.getElementById('name').value.trim(),
            email: document.getElementById('email').value.trim(),
            phone: document.getElementById('phone').value.trim() || undefined,
          }
        });
        
        if (error) {
          showCardError(error.message);
          setLoading(false);
          return;
        }
        
        // Create subscription
        const response = await fetch('/.netlify/functions/create-subscription', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            amount: Math.round(parseFloat(document.getElementById('amount').value) * 100),
            currency: 'eur',
            donation_by: document.getElementById('donation-by').value.trim(),
            name: document.getElementById('name').value.trim(),
            email: document.getElementById('email').value.trim(),
            phone: document.getElementById('phone').value.trim(),
            paymentMethodId: paymentMethod.id
          })
        });
        
        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(data.error || 'Payment failed');
        }
        
        if (data.status === 'requires_action') {
          // Handle authentication required
          const { error: confirmError } = await stripe.confirmCardPayment(data.clientSecret);
          
          if (confirmError) {
            throw new Error(confirmError.message);
          }
        }
        
        // Success
        const paymentDetails = {
          amount: parseFloat(document.getElementById('amount').value),
          name: document.getElementById('name').value.trim(),
          email: document.getElementById('email').value.trim(),
          donationBy: document.getElementById('donation-by').value.trim(),
          subscriptionId: data.subscriptionId,
          isMonthly: true
        };
        
        // Store details for success page
        sessionStorage.setItem('paymentDetails', JSON.stringify(paymentDetails));
        
        // Redirect to success page
        window.location.href = 'success.html';
        
      } catch (err) {
        showError(err.message);
        setLoading(false);
      }
    });
    
    // Helper functions
    function validateForm() {
      let isValid = true;
      
      // Validate amount
      const amount = parseFloat(document.getElementById('amount').value);
      if (isNaN(amount) || amount < 5) {
        showError('amount-error', 'Please enter at least €5');
        isValid = false;
      }
      
      // Validate name
      const name = document.getElementById('name').value.trim();
      if (name.length < 2) {
        showError('name-error', 'Please enter your full name');
        isValid = false;
      }
      
      // Validate email
      const email = document.getElementById('email').value.trim();
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        showError('email-error', 'Please enter a valid email address');
        isValid = false;
      }
      
      return isValid;
    }
    
    function showError(fieldId, message) {
      const errorElement = document.getElementById(fieldId);
      errorElement.textContent = message;
      errorElement.style.display = 'block';
    }
    
    function showCardError(message) {
      cardError.textContent = message;
      cardError.style.display = 'block';
    }
    
    function showGlobalError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
    }
    
    function hideErrors() {
      const errors = document.querySelectorAll('.error');
      errors.forEach(error => {
        error.style.display = 'none';
      });
      errorMessage.style.display = 'none';
    }
    
    function setLoading(isLoading) {
      if (isLoading) {
        submitBtn.disabled = true;
        buttonText.style.display = 'none';
        buttonSpinner.style.display = 'inline-block';
      } else {
        submitBtn.disabled = false;
        buttonText.style.display = 'inline-block';
        buttonSpinner.style.display = 'none';
      }
    }
    
    // Handle real-time validation
    cardElement.on('change', (event) => {
      if (event.error) {
        showCardError(event.error.message);
      } else {
        cardError.style.display = 'none';
      }
    });
  </script>
  
  <!-- Font Awesome for icons -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
