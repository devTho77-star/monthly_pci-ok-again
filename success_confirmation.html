<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Successful</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Container styles */
    body {
      font-family: "Inter", "Segoe UI", system-ui, sans-serif;
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      position: relative;
    }

    /* Corner decorations */
    .corner-decoration {
      position: absolute;
      font-size: 24px;
      color: #ffd700;
    }
    .corner-top-left { top: 10px; left: 10px; }
    .corner-top-right { top: 10px; right: 10px; }
    .corner-bottom-left { bottom: 10px; left: 10px; }
    .corner-bottom-right { bottom: 10px; right: 10px; }

    .success-icon {
      font-size: 64px;
      color: #28a745;
      margin-bottom: 20px;
    }

    h2 {
      margin: 0 0 10px;
      font-size: 28px;
    }
    p {
      color: #495057;
      margin: 8px 0;
    }

    .donation-details {
      background: #e9f7ef;
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
    }

    button {
      background: #28a745;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Corner decorations -->
    <div class="corner-decoration corner-top-left">❀</div>
    <div class="corner-decoration corner-top-right">❀</div>
    <div class="corner-decoration corner-bottom-left">❀</div>
    <div class="corner-decoration corner-bottom-right">❀</div>

    <div class="success-icon"><i class="fas fa-check"></i></div>
    
    <h2>Payment Successful!</h2>
    <p>Thank you for your subscription ❤️</p>
    <p>Your monthly gift is like planting a seed of compassion – it grows with every month.</p>

    <div class="donation-details">
      <h3>Donation Summary:</h3>
      <p id="donation-summary"></p>
    </div>

    <button onclick="window.location.href='index.html'">Make Another Donation</button>
  </div>

  <script>
    // Fetch payment details stored in sessionStorage
    const details = JSON.parse(sessionStorage.getItem('paymentDetails'));
    if (details) {
      document.getElementById('donation-summary').textContent = `
Donor: ${details.name || 'Anonymous'}
Amount: €${details.amount}/month
Subscription ID: ${details.subscriptionId}
      `;
    } else {
      document.getElementById('donation-summary').textContent = 'No donation details found.';
    }
  </script>
</body>
</html>
